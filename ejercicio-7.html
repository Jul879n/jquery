<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 7 jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <style>
            .caja{
                width: 200px;
                height: 200px;
            }
        </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5 justify-content-around">
            <div data-num="1" class="col-4 caja border d-flex justify-content-center align-items-center">
                <h2>1</h2>
            </div>
            <div data-num="2" class="col-4 caja border d-flex justify-content-center align-items-center">
                <h2>2</h2>
            </div>
            <div data-num="3" class="col-4 caja border d-flex justify-content-center align-items-center">
                <h2>3</h2>
            </div>
            <form id="formulario" action="" method="get">
                <input type="text" name="num-div" value="" hidden>
                <button class="btn btn-primary" type="submit" disabled>Enviar</button>
            </form>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                $(".caja").click(function () {
                    $("input").val($(this).data("num"));
                    $("button").removeAttr("disabled");
                });
            });
        </script>
</body>
</html>
