<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 2 jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <style>
            .azul{
                width:200px;
                height:200px;
                background:blue;
            }
            .abajo{
                bottom:10px;
            }
        </style>
</head>
<body>
    <div class="container">
        <h1>Crear div de color azul</h1>
        <div class="row"></div>
        <div class="border bg-white abajo p-3 rounded-3 position-fixed shadow">
            <button class="btn btn-primary m-2" id="agregar">Agregar</button>
            <button class="btn btn-danger m-2" id="limpiar">Limpiar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                //se crea un div con las propiedades correspondientes
                var nuevo = '<div class="col-6 col-sm-4 caja d-flex justify-content-center"><div class="azul m-2 rounded-1"></div></div>';
                $('#agregar').click(function () {
                    //se agrega el div dentro del row
                    $('.row').append(nuevo);
                });
                $('#limpiar').click(function () {
                    // Elimina todos los div con la clase caja
                    $('.caja').remove();
                });
            });
        </script>
</body>
</html>
