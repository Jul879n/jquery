<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
    
    <div class="container">
        <h1>Crear div de color azul</h1>
        <button class="btn btn-primary m-2" id="agregar">agregar</button>
        <button class="btn btn-secondary m-2" id="limpiar">limpiar</button>
        <div class="row"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                $('#agregar').click(function () {
                    //se crea un div con las propiedades correspondientes
                    var nuevoDiv = $('<div class="col-6 col-sm-4"><div class="m-2 caja rounded-1" style="width:200px;height:200px;background:blue;"></div></div>')
                    //se agrega el div dentro del container
                    $('.row').append(nuevoDiv);
                });
                $('#limpiar').click(function () {
                    // Elimina todos los div con la clase caja
                    $('.col-6').remove();
                    $('.caja').remove();
                });
            });
        </script>
</body>
</html>
