<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 4 jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        .cuadrado {
            width: 100px;
            height: 100px;
        }

        .caja {
            width: 200px;
            height: 200px;
            background: red;
            border: 5px solid red;
        }

        .uno {
            width: 300px;
            height: 160px;
            background: green;
            border: 5px solid blueviolet;
        }

        .dos {
            width: 320px;
            height: 1620px;
            background: blue;
            border: 5px solid greenyellow;
        }

        .tres {
            width: 30px;
            height: 120px;
            background: gold;
            border: 5px solid cornflowerblue;
        }

        .cuatro {
            width: 20px;
            height: 400px;
            background: orange;
            border: 5px solid sienna;
        }

        .cinco {
            width: 300px;
            height: 140px;
            background: aqua;
            border: 5px solid crimson;
        }

        .seis {
            width: 420px;
            height: 520px;
            background: gray;
            border: 5px solid lightcyan;
        }

        .siete {
            width: 490px;
            height: 620px;
            background: darkblue;
            border: 5px solid slateblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6">
                <h1>Cambiar Dise√±o</h1>
                <form>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="fondo">Color de fondo:</label>
                            <input type="color" class="form-control cuadrado" id="fondo" name="fondo"
                                placeholder="Ingresa el color de fondo">
                        </div>
                        <div class="mb-3 col-6">
                            <label for="borde">color de borde:</label>
                            <input type="color" class="form-control cuadrado" id="borde" name="borde"
                                placeholder="Ingresa el color del borde">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="alto">Altura:</label>
                        <input type="text" class="form-control" id="alto" name="alto"
                            placeholder="Ingresa el alto en px">
                    </div>
                    <div class="mb-3">
                        <label for="ancho">Ancho de la caja:</label>
                        <input type="number" min="0" class="form-control" id="ancho" name="ancho"
                            placeholder="Ingresa el ancho en px">
                    </div>
                    <div class="mb-3">
                        <p>Estilos predefinidos:</p>
                        <a id="uno" class="btn btn-secondary mt-2">Opcion 1</a>
                        <a id="dos" class="btn btn-secondary mt-2">Opcion 2</a>
                        <a id="tres" class="btn btn-secondary mt-2">Opcion 3</a>
                        <a id="cuatro" class="btn btn-secondary mt-2">Opcion 4</a>
                        <a id="cinco" class="btn btn-secondary mt-2">Opcion 5</a>
                        <a id="seis" class="btn btn-secondary mt-2">Opcion 6</a>
                        <a id="siete" class="btn btn-secondary mt-2">Opcion 7</a>
                    </div>
                    <a id="cambiar" name="cambiar" class="btn btn-primary">Cambiar</a>
                    <a id="restaurar" name="restaurar" class="btn btn-danger">Restaurar</a>
                </form>
            </div>
            <div class="col-12 col-sm-6">
                <div class="mt-2 mb-5">
                    <div id="caja" class="caja"></div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            $("#uno").click(function () {
                $("#caja").removeClass();
                $("#caja").addClass('uno');

            });
            $("#dos").click(function () {
                $("#caja").removeClass();
                $("#caja").addClass('dos');
                $(".dos").css({'background-color': 'blue','border': '5px solid greenyellow','width': '320px','height': '1620px'});
            });
            $("#tres").click(function () {
                $("#caja").removeClass();
                $("#caja").addClass('tres');
                $(".tres").css({'background-color': 'gold','border': '5px solid cornflowerblue','width': '30px','height': '120px'})
            });
            $("#cuatro").click(function () {
                $("#caja").removeClass();
                $("#caja").addClass('cuatro');
                $(".cuatro").css({'background-color': 'orange','border': '5px solid sienna','width': '20px','height': '400px'})
            });
            $("#cinco").click(function () {
                $("#caja").removeClass();
                $("#caja").addClass('cinco');
                $(".cinco").css({'background-color': 'aqua','border': '5px solid crimson','width': '300px','height': '140px'});
            });
            $("#seis").click(function () {
                $("#caja").removeClass();
                $("#caja").addClass('seis');
                $(".seis").css({'background-color': 'gray','border': '5px solid lightcyan','width': '420px','height': '140px'});
            });
            $("#siete").click(function () {
                $("#caja").removeClass();
                $("#caja").addClass('siete');
                $(".siete").css({'background-color': 'darkblue','border': '5px solid slateblue','width': '490px','height': '620px'});
            });
            $("#restaurar").click(function () {
                $("#caja").removeClass();
                $("#caja").addClass('caja');
                $(".caja").css({'background-color': 'red','border': '5px solid red','width': '200px','height': '200px'});
            });
            $("#cambiar").click(function () {
                $("#caja").removeClass();
                $("#caja").addClass('nuevo').css({ 'background-color': $("#fondo").val(), 'border': '5px solid ' + $("#borde").val(), 'width': $("#ancho").val() + 'px', 'height': $("#alto").val() + 'px' });
            });
        });
    </script>
</body>

</html>
