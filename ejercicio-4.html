<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 4 jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        .cuadrado{
            width: 100px;
            height: 100px;
        }
        .caja {
            width: 200px;
            height: 200px;
            background: red;
            border: 5px solid;
            border-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Cambiar Dise√±o</h1>
                <form>
                    <div class="mb-3">
                        <label for="fondo">Color de fondo:</label>
                        <input type="color" class="form-control cuadrado" id="fondo" name="fondo"
                            placeholder="Ingresa el color de fondo">
                    </div>
                    <div class="mb-3">
                        <label for="borde">color de borde:</label>
                        <input type="color" class="form-control cuadrado" id="borde" name="borde"
                            placeholder="Ingresa el color del borde">
                    </div>
                    <div class="mb-3">
                        <label for="alto">Altura:</label>
                        <input type="text" class="form-control" id="alto" name="alto"
                            placeholder="Ingresa el alto en px">
                    </div>
                    <div class="mb-3">
                        <label for="ancho">Ancho de la caja:</label>
                        <input type="number" min="0" class="form-control" id="ancho" name="ancho"
                            placeholder="Ingresa el ancho en px">
                    </div>
                    <div class="mb-3">
                        <p>Estilos predefinidos:</p>
                        <a id="uno" class="btn btn-secondary mt-2">Opcion 1</a>
                        <a id="dos" class="btn btn-secondary mt-2">Opcion 2</a>
                        <a id="tres" class="btn btn-secondary mt-2">Opcion 3</a>
                        <a id="cuatro" class="btn btn-secondary mt-2">Opcion 4</a>
                        <a id="cinco" class="btn btn-secondary mt-2">Opcion 5</a>
                        <a id="seis" class="btn btn-secondary mt-2">Opcion 6</a>
                        <a id="siete" class="btn btn-secondary mt-2">Opcion 7</a>
                    </div>
                    <a id="cambiar" name="cambiar" class="btn btn-primary">Cambiar</a>
                    <a id="restaurar" name="restaurar" class="btn btn-primary">Restaurar</a>
                </form>
            </div>
        </div>
        <div class="mt-2 mb-5">
            <div id="caja" class="caja"></div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#uno").click(function () {
                $("#caja").removeClass();
		        $("#caja").addClass('uno');
                $(".uno").css('background-color', 'green');
                $(".uno").css('border', '5px solid blueviolet');
                $(".uno").css('width', '300px');
                $(".uno").css('height', '160px');
            });
            $("#dos").click(function () {
                $("#caja").removeClass();
		        $("#caja").addClass('dos');
                $(".dos").css('background-color', 'blue');
                $(".dos").css('border', '5px solid greenyellow');
                $(".dos").css('width', '320px');
                $(".dos").css('height', '1620px');
            });
            $("#tres").click(function () {
                $("#caja").removeClass();
		        $("#caja").addClass('tres');
                $(".tres").css('background-color', 'gold');
                $(".tres").css('border', '5px solid cornflowerblue');
                $(".tres").css('width', '30px');
                $(".tres").css('height', '120px');
            });
            $("#cuatro").click(function () {
                $("#caja").removeClass();
		        $("#caja").addClass('cuatro');
                $(".cuatro").css('background-color', 'orange');
                $(".cuatro").css('border', '5px solid sienna');
                $(".cuatro").css('width', '20px');
                $(".cuatro").css('height', '400px');
            });
            $("#cinco").click(function () {
                $("#caja").removeClass();
		        $("#caja").addClass('cinco');
                $(".cinco").css('background-color', 'aqua');
                $(".cinco").css('border', '5px solid crimson');
                $(".cinco").css('width', '300px');
                $(".cinco").css('height', '140px');
            });
            $("#seis").click(function () {
                $("#caja").removeClass();
		        $("#caja").addClass('seis');
                $(".seis").css('background-color', 'gray');
                $(".seis").css('border', '5px solid lightcyan');
                $(".seis").css('width', '420px');
                $(".seis").css('height', '140px');
            });
            $("#siete").click(function () {
                $("#caja").removeClass();
		        $("#caja").addClass('siete');
                $(".siete").css('background-color', 'darkblue');
                $(".siete").css('border', '5px solid slateblue');
                $(".sesieteis").css('width', '490px');
                $(".siete").css('height', '620px');
            });
            $("#restaurar").click(function () {
                $("#caja").removeClass();
		        $("#caja").addClass('caja');
                $(".caja").css('background-color', 'red');
                $(".caja").css('border-color', 'red');
                $(".caja").css('height', '200px');
                $(".caja").css('width', '200px');
            });
            $("#cambiar").click(function () {
                $("#caja").css('background-color', $("#fondo").val());
                $("#caja").css('border-color', $("#borde").val());
                    $("#caja").css('height', $("#alto").val() + 'px');
                    $("#caja").css('width', $("#ancho").val() + 'px');
                
            });
        });
    </script>
</body>

</html>
