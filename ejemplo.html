<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ejemplo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>

<body>
    <!--escribe aqui-->
    <button class="btn btn-primary m-2" id="agregar">agregar</button>
    <button class="btn btn-primary m-2" id="limpiar">limpiar</button>
    <!--escribe aqui-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script>
            //aqui va el codigo
            $(document).ready(function () {
                $('#agregar').click(function () {
                    // Crea un nuevo DIV y le asigna propiedades
                    var nuevoDiv = $('<div class="m-2" style="width:200px;height:200px;background:blue;"></div>')
                    // Agrega el nuevo DIV al final de la p√°gina
                    $('body').append(nuevoDiv);
                });
                $('#limpiar').click(function () {
                    // Elimina todos los DIV creados anteriormente
                    $('div').remove();
                });
            });
        </script>
</body>

</html>
